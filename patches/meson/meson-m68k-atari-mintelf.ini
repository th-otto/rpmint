[constants]
cross_target = 'm68k-atari-mintelf'
sysroot = '/usr/' + cross_target + '/sys-root'
prefix = sysroot + '/usr'

[binaries]
c = cross_target + '-gcc'
cpp = cross_target + '-g++'
ar = cross_target + '-ar'
strip = cross_target + '-strip'
ranlib = cross_target + '-ranlib'

[host_machine]
system = 'mint'
cpu_family = 'm68k'
cpu = 'm68k'
endian = 'big'

[properties]
sys_root = sysroot
pkg_config_libdir = '/usr/' + cross_target + '/lib/pkgconfig'
pkg_config_path = '/usr/' + cross_target + '/lib/pkgconfig'
c_args = ['-O2', '-fomit-frame-pointer']
cpp_args = ['-O2', '-fomit-frame-pointer']

[paths]
prefix = prefix
bindir = prefix + '/bin'
datadir = prefix + '/share'
includedir = prefix + '/include'
infodir = prefix + '/share/info'
libdir = prefix + '/lib'
libexecdir = prefix + '/libexec'
localedir = prefix + '/share/locale'
localstatedir = sysroot + '/var'
mandir = prefix + '/share/man'
sbindir = prefix + '/sbin'
sharedstatedir = sysroot + '/var/lib'
sysconfdir = sysroot + '/etc'
